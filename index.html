<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label> Yusufun Murata mesaj yeri : </label><input value = "Murat'a mesaj gönder!" type="text" id = "Yusuf">
    <label >Muratın Yusufa mesaj yeri : </label><input value="Yusuf'a mesaj gönder!" type="text" id = "Murat">
</body>

<script>
    const Yusuf = document.querySelector("#Yusuf")
    const Murat = document.querySelector("#Murat")
    const YH_API_KEY = "https://discord.com/api/webhooks/1409330649038327918/stew3a0YjmbBl-em2XynnvibizV5VFXORfZYAztslApTHSwA3r1lELivGXyV4IRwwB7w"
    const M_API_KEY = "" 
    let Yusuf_Key = false
    let Reject_MSG = false
    let MuratNoSpam = false
    let YH_First_Msg_NULL = false

    Yusuf.addEventListener("click", ()=>Yusuf.value = null)
    Yusuf.addEventListener("blur",()=>{
        if (Reject_MSG == false){
            Yusuf.value = "Murat'a mesaj gönder!"
        }
    })
    Murat.addEventListener("click",()=> Murat.value = null)
    Murat.addEventListener("blur",()=> Murat.value = "Yusuf'a mesaj gönder!")

    Yusuf.addEventListener("keypress",function(e){
        let data = {
            content : Yusuf.value
        }
        if (e.key == "Enter"){
            if (Yusuf.value =="9097"){
                Yusuf_Key = true
            }
            if (Yusuf_Key == true){
                if (YH_First_Msg_NULL == true){
                    fetch(M_API_KEY,{
                        method : "POST",
                        headers: {
                            "Content-Type": "application/json" 
                        },
                        body : JSON.stringify(data)
                    })
                }
                YH_First_Msg_NULL = true
            }else{
                Yusuf.value = "Mesaj gönderilemedi!"
                Reject_MSG = true
                setTimeout(()=> { Reject_MSG = false
                    Yusuf.value = "Murat'a mesaj gönder!"},2000)
            }   
        }
    })
    Murat.addEventListener("keypress",function(e){
        let data = {
            content : Murat.value
        }
        if (e.key == "Enter" && MuratNoSpam == false){
            MuratNoSpam = true
            fetch(YH_API_KEY,{
                method : "POST",
                headers:{
                    "Content-Type": "application/json" 
                },
                body : JSON.stringify(data)
            })
            setTimeout(()=>{
                MuratNoSpam = false
            },2000)
        }else if(e.key == "Enter" && MuratNoSpam == true){
            Murat.value = "SPAM ATMA!"
        }
    })
</script>
</html>
